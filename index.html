    <!-- Egyptian Chatbot Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Add the trigger button
        const triggerButton = document.createElement('button');
        triggerButton.innerHTML = '<span class="hieroglyph">ìÉ≠</span> Ask the Pharaoh\'s Advisor';
        triggerButton.classList.add('trigger-button');
        triggerButton.onclick = toggleEgyptianChatbot;
        document.body.appendChild(triggerButton);
      });
      
      function toggleEgyptianChatbot() {
        // Remove existing chatbot if it exists
        const existingChatbot = document.getElementById('oasis-chatbot');
        if (existingChatbot) {
          existingChatbot.remove();
          document.querySelector('.trigger-button').style.display = 'block';
        } else {
          document.querySelector('.trigger-button').style.display = 'none';
          launchEgyptianChatbot();
        }
      }
      
      function launchEgyptianChatbot() {
        // Create and add the chatbot
        const chatbotHTML = `
        <div id="oasis-chatbot">
          <!-- Header with Ankh symbol -->
          <div class="chatbot-header">
            <span>ìãπ Oasis Pharaoh's Moving Advisor ìãπ</span>
            <span class="close-button" onclick="toggleEgyptianChatbot()">‚úï</span>
          </div>
          
          <!-- Chat messages (hieroglyphic bg) -->
          <div id="chat-messages"></div>
          
          <!-- Input with Eye of Horus -->
          <div class="input-container">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="Ask about moving, oh seeker of the Nile..." 
              aria-label="Chat input"
            >
            <span class="horus-eye">ìÇÄ</span>
          </div>
        </div>`;

        document.body.insertAdjacentHTML('beforeend', chatbotHTML);
        
        // Enhanced AI Logic with knowledge base
        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            const userQuestion = this.value.trim();
            if (!userQuestion) return;
            
            const chatMessages = document.getElementById('chat-messages');
            
            // User message (gold bubble)
            chatMessages.innerHTML += `
              <div class="message-bubble user-message">
                <strong>You:</strong> ${userQuestion}
              </div>`;
            
            this.value = '';
            
            // AI Response (blue bubble) with enhanced knowledge
            setTimeout(() => {
              let botResponse = '';
              
              const lowercaseInput = userQuestion.toLowerCase();
              
              // Services
              if (lowercaseInput.includes('service') || lowercaseInput.includes('offer') || lowercaseInput.includes('moving service')) {
                botResponse = `<em>"The scrolls of Oasis reveal many services..."</em><br><br>
                  ‚Ä¢ Local Moving Services in Ohio<br>
                  ‚Ä¢ Long-Distance Moving across state lines<br>
                  ‚Ä¢ Office & Commercial Relocation<br>
                  ‚Ä¢ Furniture Assembly & Disassembly<br>
                  ‚Ä¢ Packing & Unpacking Services<br>
                  ‚Ä¢ Storage Solutions (climate-controlled)<br>
                  ‚Ä¢ Special Item Handling (pianos, antiques, artwork)<br><br>
                  <button 
                    onclick='window.location.href="/services"'
                    class="option-button"
                  ><span class="hieroglyph">ìÇß</span> View All Services</button>`;
              } 
              // Pricing
              else if (lowercaseInput.includes('price') || lowercaseInput.includes('cost') || lowercaseInput.includes('how much')) {
                botResponse = `<em>"The value of your journey is written in the stars..."</em><br><br>
                  ‚Ä¢ Local Moves: Starting at $90/hour (2-person crew)<br>
                  ‚Ä¢ Long-Distance: Custom quotes based on distance<br>
                  ‚Ä¢ Packing: Starting at $40/hour<br>
                  ‚Ä¢ Storage: From $95/month<br>
                  ‚Ä¢ Special Items: Fees vary by item<br><br>
                  <button 
                    onclick='document.getElementById("quote-form") ? document.getElementById("quote-form").scrollIntoView({behavior: "smooth"}) : window.location.href="/contact"'
                    class="option-button"
                  ><span class="hieroglyph">ìÉ≠</span> Get Personalized Quote</button>`;
              }
              // Booking
              else if (lowercaseInput.includes('book') || lowercaseInput.includes('schedule') || lowercaseInput.includes('appointment')) {
                botResponse = `<em>"The time for your journey approaches..."</em><br><br>
                  You can book your move online through our simple form. We'll need:<br>
                  ‚Ä¢ Your current and new locations<br>
                  ‚Ä¢ Preferred moving date<br>
                  ‚Ä¢ Size of your move<br><br>
                  <button 
                    onclick='window.location.href="/contact"'
                    class="option-button"
                  ><span class="hieroglyph">ìÜì</span> Book Your Move</button>`;
              }
              // Discount/promo
              else if (lowercaseInput.includes('discount') || lowercaseInput.includes('promo') || lowercaseInput.includes('offer') || lowercaseInput.includes('10%')) {
                botResponse = `<em>"The gods smile upon new travelers with special blessings..."</em><br><br>
                  We're currently offering a 10% discount for new customers who book within the time limit. This special offer applies to your first move with us.<br><br>
                  <button 
                    onclick='window.location.href="/contact"'
                    class="option-button"
                  ><span class="hieroglyph">ìáØ</span> Claim Your Discount</button>`;
              }
              // Storage
              else if (lowercaseInput.includes('storage') || lowercaseInput.includes('store')) {
                botResponse = `<em>"Like treasures in the great pyramids, your belongings shall be protected..."</em><br><br>
                  Our storage solutions feature:<br>
                  ‚Ä¢ Climate-controlled facilities<br>
                  ‚Ä¢ 24/7 security monitoring<br>
                  ‚Ä¢ Short and long-term options<br>
                  ‚Ä¢ Starting at $95/month<br><br>
                  <button 
                    onclick='window.location.href="/services#storage"'
                    class="option-button"
                  ><span class="hieroglyph">ìâê</span> Storage Details</button>`;
              }
              // Company info
              else if (lowercaseInput.includes('company') || lowercaseInput.includes('about')) {
                botResponse = `<em>"The tale of Oasis Moving is written in the stars..."</em><br><br>
                  ‚Ä¢ Founded in 2015 in Westerville, Ohio<br>
                  ‚Ä¢ Fully licensed and insured<br>
                  ‚Ä¢ Over 500 satisfied customers with 5-star ratings<br>
                  ‚Ä¢ Professional, trained moving crews<br>
                  ‚Ä¢ Locally owned and operated<br><br>
                  <button 
                    onclick='window.location.href="/about"'
                    class="option-button"
                  ><span class="hieroglyph">ìÅø</span> Our History</button>`;
              }
              // Locations served
              else if (lowercaseInput.includes('where') || lowercaseInput.includes('location') || lowercaseInput.includes('area')) {
                botResponse = `<em>"Our chariots travel across many lands..."</em><br><br>
                  We serve Westerville and the greater Ohio area primarily, but also offer long-distance moving services across state lines. Our territory is vast like the kingdom of Ra.<br><br>
                  <button 
                    onclick='window.location.href="/contact"'
                    class="option-button"
                  ><span class="hieroglyph">ìäæ</span> Check Service Area</button>`;
              }
              // Default response (greeting/other)
              else {
                botResponse = `<em>"I am the advisor to the Pharaoh of Moving..."</em><br><br>
                  Ask me about:<br>
                  ‚Ä¢ <strong>Services</strong> ("What services do you offer?")<br>
                  ‚Ä¢ <strong>Pricing</strong> ("How much does moving cost?")<br>
                  ‚Ä¢ <strong>Booking</strong> ("How do I schedule a move?")<br>
                  ‚Ä¢ <strong>Storage</strong> ("Tell me about storage options")<br><br>
                  <button onclick='document.getElementById("chat-input").value="What services do you offer?";document.getElementById("chat-input").focus()' class="option-button"><span class="hieroglyph">ìÉÄ</span> Services</button>
                  <button onclick='document.getElementById("chat-input").value="How much does moving cost?";document.getElementById("chat-input").focus()' class="option-button"><span class="hieroglyph">ìáØ</span> Pricing</button>
                  <button onclick='document.getElementById("chat-input").value="How do I book a move?";document.getElementById("chat-input").focus()' class="option-button"><span class="hieroglyph">ìÜì</span> Booking</button>`;
              }
              
              chatMessages.innerHTML += `
                <div class="message-bubble bot-message">
                  <strong>ìÅü Advisor:</strong> ${botResponse}
                </div>`;
                
              // Auto-scroll
              chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
          }
        });
        
        // Add welcome message with promotion awareness
        setTimeout(() => {
          const chatMessages = document.getElementById('chat-messages');
          chatMessages.innerHTML += `
            <div class="message-bubble bot-message">
              <strong>ìÅü Advisor:</strong> <em>"Greetings, noble one! I am the sacred advisor of Oasis Moving & Storage."</em><br><br>
              How may I assist with your journey today? New travelers may claim a special 10% discount when booking within the sacred time window.<br><br>
              <button onclick='document.getElementById("chat-input").value="What services do you offer?";document.getElementById("chat-input").focus()' class="option-button"><span class="hieroglyph">ìÉÄ</span> Services</button>
              <button onclick='document.getElementById("chat-input").value="How much does moving cost?";document.getElementById("chat-input").focus()' class="option-button"><span class="hieroglyph">ìáØ</span> Pricing</button>
              <button onclick='document.getElementById("chat-input").value="How do I book a move?";document.getElementById("chat-input").focus()' class="option-button"><span class="hieroglyph">ìÜì</span> Booking</button>
            </div>`;
        }, 300);
        
        // Focus the input field
        setTimeout(() => {
          document.getElementById('chat-input').focus();
        }, 400);
      }
