
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Oasis Moving & Storage</title>
    <meta name="description" content="Professional moving and storage services in Westerville, Ohio" />
    <meta name="author" content="Oasis Moving & Storage" />
    <meta name="theme-color" content="#DFC9A5" />
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta property="og:title" content="Oasis Moving & Storage" />
    <meta property="og:description" content="Professional moving and storage services in Westerville, Ohio" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@oasismovingoh" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Mobile app capability -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Egyptian Chatbot Styles -->
    <style>
      /* Egyptian color scheme: gold, papyrus, nile blue */
      :root {
        --egypt-gold: #FFD700;
        --egypt-sand: #EDE6D6;
        --egypt-blue: #0077BE;
        --egypt-red: #9E2B22;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Egyptian Chatbot Script -->
    <script>
      function launchEgyptianChatbot() {
        // Remove existing chatbot if it exists
        const existingChatbot = document.getElementById('oasis-chatbot');
        if (existingChatbot) {
          existingChatbot.remove();
          return;
        }
        
        const chatbotHTML = `
        <div id="oasis-chatbot" style="
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 350px;
          background: linear-gradient(to bottom, var(--egypt-sand), #FFF);
          border-radius: 8px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.2);
          z-index: 1000;
          font-family: 'Arial', sans-serif;
          border: 3px solid var(--egypt-gold);
        ">
          <!-- Header with Ankh symbol -->
          <div style="
            background: linear-gradient(to right, var(--egypt-red), var(--egypt-blue));
            color: var(--egypt-gold);
            padding: 12px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          ">
            <span>𓋹 Oasis Pharaoh's Moving Advisor 𓋹</span>
            <span onclick="launchEgyptianChatbot()" style="cursor:pointer; font-size: 16px;">✕</span>
          </div>
          
          <!-- Chat messages (hieroglyphic bg) -->
          <div id="chat-messages" style="
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            background-image: url('https://i.imgur.com/XKZ5vKQ.png');
            background-size: 200px;
            background-blend-mode: overlay;
            color: #333;
          "></div>
          
          <!-- Input with Eye of Horus -->
          <div style="position: relative;">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="Ask about moving, oh seeker of the Nile..." 
              style="
                width: 100%;
                padding: 12px 15px 12px 40px;
                border: 2px solid var(--egypt-gold);
                border-radius: 0 0 8px 8px;
                background: var(--egypt-sand);
              "
            >
            <span style="
              position: absolute;
              left: 10px;
              top: 50%;
              transform: translateY(-50%);
              font-size: 20px;
            ">𓂀</span> <!-- Eye of Horus symbol -->
          </div>
        </div>`;

        document.body.insertAdjacentHTML('beforeend', chatbotHTML);
        
        // AI Logic
        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            const userQuestion = this.value;
            if (!userQuestion.trim()) return;
            
            const chatMessages = document.getElementById('chat-messages');
            
            // User message (gold bubble)
            chatMessages.innerHTML += `
              <div style="
                background: var(--egypt-gold);
                color: #000;
                padding: 8px 12px;
                border-radius: 8px 8px 0 8px;
                margin: 5px 0;
                max-width: 80%;
                margin-left: auto;
                box-shadow: 0 2px 3px rgba(0,0,0,0.1);
              ">
                <strong>You:</strong> ${userQuestion}
              </div>`;
            
            this.value = '';
            
            // AI Response (blue bubble)
            setTimeout(() => {
              let botResponse = '';
              
              if (userQuestion.toLowerCase().includes('price') || userQuestion.toLowerCase().includes('cost') || userQuestion.toLowerCase().includes('quote')) {
                botResponse = `𓃭 <em>"As the sun crosses the sky, so shall your items move affordably..."</em><br>
                  Our sacred calculator reveals true costs. <button 
                    onclick='document.getElementById("quote-form") ? document.getElementById("quote-form").scrollIntoView({behavior: "smooth"}) : window.location.href="/contact"'
                    style="
                      background: var(--egypt-red);
                      color: white;
                      border: none;
                      padding: 5px 10px;
                      border-radius: 4px;
                      cursor: pointer;
                      margin-top: 5px;
                    "
                  >Consult the Calculator 𓃭</button>`;
              } 
              else if (userQuestion.toLowerCase().includes('date') || userQuestion.toLowerCase().includes('book') || userQuestion.toLowerCase().includes('schedule')) {
                botResponse = `𓆣 <em>"The stars align for your journey..."</em><br>
                  Our scribes await your command. <button 
                    onclick='window.location.href="/contact"'
                    style="
                      background: var(--egypt-blue);
                      color: white;
                      border: none;
                      padding: 5px 10px;
                      border-radius: 4px;
                      cursor: pointer;
                      margin-top: 5px;
                    "
                  >Check Dates 𓋴</button>`;
              }
              else if (userQuestion.toLowerCase().includes('service') || userQuestion.toLowerCase().includes('pack') || userQuestion.toLowerCase().includes('storage')) {
                botResponse = `𓈖 <em>"Like sacred treasures of the tomb, we protect your belongings..."</em><br>
                  We offer full packing services and climate-controlled storage. <button 
                    onclick='window.location.href="/services"'
                    style="
                      background: var(--egypt-gold);
                      color: black;
                      border: none;
                      padding: 5px 10px;
                      border-radius: 4px;
                      cursor: pointer;
                      margin-top: 5px;
                    "
                  >View Services 𓏏</button>`;
              }
              else {
                botResponse = `𓂀 <em>"I am Thoth, advisor to movers..."</em><br>
                  Ask me about:<br>
                  • <strong>Pricing</strong> ("What's the cost for 2 bedrooms?")<br>
                  • <strong>Dates</strong> ("Is June available?")<br>
                  • <strong>Services</strong> ("Do you pack artifacts?")`;
              }
              
              chatMessages.innerHTML += `
                <div style="
                  background: var(--egypt-blue);
                  color: white;
                  padding: 8px 12px;
                  border-radius: 8px 8px 8px 0;
                  margin: 5px 0;
                  max-width: 80%;
                  box-shadow: 0 2px 3px rgba(0,0,0,0.1);
                ">
                  <strong>𓁟 Advisor:</strong> ${botResponse}
                </div>`;
                
              // Auto-scroll
              chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
          }
        });
        
        // Add welcome message
        setTimeout(() => {
          const chatMessages = document.getElementById('chat-messages');
          chatMessages.innerHTML += `
            <div style="
              background: var(--egypt-blue);
              color: white;
              padding: 8px 12px;
              border-radius: 8px 8px 8px 0;
              margin: 5px 0;
              max-width: 80%;
              box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            ">
              <strong>𓁟 Advisor:</strong> 𓂀 <em>"Greetings, noble one! I am the sacred advisor of Oasis Moving & Storage."</em><br>
              How may I assist with your journey today?
            </div>`;
        }, 300);
      }
      
      // Add the trigger button when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        const triggerButton = document.createElement('button');
        triggerButton.innerHTML = '𓃭 Ask the Pharaoh\'s Advisor';
        triggerButton.onclick = launchEgyptianChatbot;
        triggerButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(to right, var(--egypt-red), var(--egypt-blue));
          color: var(--egypt-gold);
          border: none;
          padding: 12px 15px;
          border-radius: 50px;
          cursor: pointer;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
          font-weight: bold;
          z-index: 999;
        `;
        document.body.appendChild(triggerButton);
      });
    </script>
  </body>
</html>
