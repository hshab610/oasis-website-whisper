      /* Egyptian color scheme: gold, papyrus, nile blue */
      :root {
        --egypt-gold: #FFD700;
        --egypt-sand: #EDE6D6;
        --egypt-blue: #0077BE;
        --egypt-red: #9E2B22;
        --egypt-stone: #D4C9AB;
        --egypt-dark: #21415B;
        --egypt-papyrus: #F5F1E6;
      }
      
      /* Egyptian chatbot styling */
      #oasis-chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 350px;
        background: linear-gradient(to bottom, var(--egypt-sand), var(--egypt-papyrus));
        border-radius: 10px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        z-index: 1000;
        font-family: 'Arial', sans-serif;
        border: 3px solid var(--egypt-gold);
        overflow: hidden;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
        animation: chatbotFadeIn 0.5s ease forwards;
      }
      
      @keyframes chatbotFadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .chatbot-header {
        background: linear-gradient(to right, var(--egypt-red), var(--egypt-blue));
        color: var(--egypt-gold);
        padding: 12px;
        border-radius: 7px 7px 0 0;
        font-weight: bold;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      }
      
      .close-button {
        cursor: pointer;
        font-size: 22px;
        color: var(--egypt-sand);
        transition: color 0.2s;
      }
      
      .close-button:hover {
        color: var(--egypt-gold);
      }
      
      #chat-messages {
        height: 300px;
        overflow-y: auto;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.9);
        background-image: url('https://i.imgur.com/XKZ5vKQ.png');
        background-size: 180px;
        background-blend-mode: overlay;
        color: #333;
        scroll-behavior: smooth;
      }
      
      #chat-messages::-webkit-scrollbar {
        width: 6px;
      }
      
      #chat-messages::-webkit-scrollbar-thumb {
        background-color: var(--egypt-stone);
        border-radius: 3px;
      }
      
      .message-bubble {
        margin: 8px 0;
        padding: 10px 12px;
        border-radius: 10px;
        max-width: 80%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        line-height: 1.4;
        position: relative;
        animation: messageFadeIn 0.3s ease forwards;
      }
      
      @keyframes messageFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .user-message {
        background: linear-gradient(135deg, var(--egypt-gold), #E6C17B);
        color: #222;
        margin-left: auto;
        border-radius: 10px 10px 0 10px;
      }
      
      .bot-message {
        background: linear-gradient(135deg, var(--egypt-blue), #4F99C5);
        color: white;
        border-radius: 10px 10px 10px 0;
      }
      
      .bot-message a, .bot-message button {
        color: var(--egypt-gold);
        text-decoration: underline;
      }
      
      .input-container {
        position: relative;
        border-top: 1px solid rgba(0,0,0,0.1);
      }
      
      #chat-input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: none;
        border-radius: 0 0 7px 7px;
        background: var(--egypt-papyrus);
        font-size: 14px;
        outline: none;
        transition: background 0.3s;
      }
      
      #chat-input:focus {
        background: white;
      }
      
      .horus-eye {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: var(--egypt-dark);
      }
      
      .trigger-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(135deg, var(--egypt-red), var(--egypt-blue));
        color: var(--egypt-gold);
        border: none;
        padding: 12px 20px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        font-weight: bold;
        z-index: 999;
        font-size: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      
      .trigger-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      }
      
      .option-button {
        background: var(--egypt-stone);
        color: var(--egypt-dark);
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 8px;
        margin-right: 5px;
        font-weight: bold;
        transition: background 0.2s;
      }
      
      .option-button:hover {
        background: var(--egypt-gold);
      }
      
      .hieroglyph {
        font-weight: normal;
        margin-right: 5px;

      function toggleEgyptianChatbot() {

        </div>`;

        // AI Logic

        chatInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            const userQuestion = this.value.trim();

            const chatMessages = document.getElementById('chat-messages');
            
            // User message (gold bubble)

              <div class="message-bubble user-message">
                <strong>You:</strong> ${userQuestion}
              </div>`;
            
            this.value = '';
            
            // AI Response (blue bubble)
            setTimeout(() => {
              let botResponse = '';
              
              if (userQuestion.toLowerCase().includes('price') || userQuestion.toLowerCase().includes('cost') || userQuestion.toLowerCase().includes('quote')) {
                botResponse = `<em>"As the sun crosses the sky, so shall your items move affordably..."</em><br><br>
                  Our sacred calculator reveals true costs. <br><button 
                    onclick='document.getElementById("quote-form") ? document.getElementById("quote-form").scrollIntoView({behavior: "smooth"}) : window.location.href="/contact"'
                    class="option-button"
                  ><span class="hieroglyph">𓃭</span> Consult the Calculator</button>`;
              } 
              else if (userQuestion.toLowerCase().includes('date') || userQuestion.toLowerCase().includes('book') || userQuestion.toLowerCase().includes('schedule')) {

                  ><span class="hieroglyph">𓏏</span> View Services</button>`;
              }
              else {
                botResponse = `<em>"I am Thoth, advisor to movers..."</em><br><br>

                  • <strong>Dates</strong> ("Is June available?")<br>
                  • <strong>Services</strong> ("Do you pack artifacts?")<br><br>

              chatMessages.innerHTML += `

                  <strong>𓁟 Advisor:</strong> ${botResponse}
                </div>`;
                
              // Auto-scroll
              chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
          }
        });
        
        // Add welcome message

          const chatMessages = document.getElementById('chat-messages');
          chatMessages.innerHTML += `
            <div class="message-bubble bot-message">
              <strong>𓁟 Advisor:</strong> <em>"Greetings, noble one! I am the sacred advisor of Oasis Moving & Storage."</em><br><br>
              How may I assist with your journey today?<br><br>

            </div>`;
        }, 300);
        
        // Focus the input field
        setTimeout(() => {
          document.getElementById('chat-input').focus();
        }, 400);
      }
